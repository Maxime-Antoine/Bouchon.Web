<div class="container">
    <h3>Post a trip</h3>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-3">
            <form role="form" novalidate>
                <div class="form-group">
                    <label for="cityFromInput">From: </label>
                    <input type="text" id="cityFromInput" class="form-control" required />
                    <label for="cityToInput">To: </label>
                    <input type="text" id="cityToInput" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="departureDate">Departure: </label>
                    <input type="date" id="departureDateInput" class="form-control" required />
                    <label for="returnDate">Arrival: </label>
                    <input type="date" id="arrivalDateInput" class="form-control" required />
                </div>
                <button class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
